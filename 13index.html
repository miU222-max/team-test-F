<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>小林美優 — 自己紹介</title>
  <meta name="description" content="小林美優の自己紹介ページ。シンプルでパステルカラーのデザインです。" />
  <style>
    :root{
      --bg1: #FFF8FB; /* very light pink */
      --bg2: #F6FFF9; /* very light mint */
      --card: #FFFFFF;
      --accent: #FFB6C1; /* pastel pink */
      --muted: #6b6b6b;
      --radius: 14px;
      --max-width: 720px;
      --shadow: 0 6px 20px rgba(17,24,39,0.06);
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "游ゴシック", "Yu Gothic", "Noto Sans JP", Roboto, "Segoe UI", "Helvetica Neue", Arial;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      box-sizing:border-box;
      display:flex;
      gap:20px;
      align-items:center;
    }

    .avatar{
      flex:0 0 110px;
      height:110px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,182,193,0.15), rgba(176,224,230,0.12));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#8a5a6c;
      font-size:20px;
      border:4px solid rgba(255,255,255,0.6);
      box-shadow: 0 6px 18px rgba(160,140,160,0.08);
    }

    .content{
      flex:1;
    }

    h1{
      margin:0 0 8px 0;
      font-size:20px;
      letter-spacing:0.3px;
    }

    p.lead{
      margin:0 0 16px 0;
      color:var(--muted);
      font-size:15px;
    }

    dl{display:grid;grid-template-columns:120px 1fr;gap:10px 16px;align-items:start;margin:0;font-size:15px}
    dt{color:#6b6b6b;font-weight:700}
    dd{margin:0;color:#333}

    .note{
      margin-top:16px;
      font-size:13px;
      color:#6b6b6b;
    }

    @media (max-width:560px){
      .card{flex-direction:column;align-items:flex-start;padding:20px}
      .avatar{width:88px;height:88px;border-radius:12px}
      dl{grid-template-columns:110px 1fr}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="avatar" aria-hidden="true">小林<br>美優</div>
    <div class="content">
      <h1>小林美優（こばやし みゆう）</h1>
      <p class="lead">はじめまして。シンプルで見やすい自己紹介ページです。</p>

      <dl>
        <dt>名前</dt>
        <dd>小林美優</dd>

        <dt>特技</dt>
        <dd>特になし</dd>

        <dt>チーム開発への意気込み</dt>
        <dd>一人に負担がかかることがないようにする</dd>
      </dl>

      <p class="note">デザインはパステルカラーで、かわいいけれどシンプルで見やすさを優先しています。</p>
    </div>
  </main>
</body>
</html>
