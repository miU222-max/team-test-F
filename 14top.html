<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Splatoon Fan Site - Top</title>
  <link rel="stylesheet" href="14style.css">
</head>
<body>
  <header class="site-header">
    <div class="ink-bg"></div>
    <div class="inner">
      <h1 class="logo">SplaFan</h1>
      <nav>
        <a href="14top.html#about" class="nav-link">About</a>
        <a href="14top.html#gallery" class="nav-link">Gallery</a>
        <a href="14top.html#news" class="nav-link">News</a>
        <a href="14index.html" class="nav-link">Main Index</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero" class="panel reveal">
      <div class="hero-content">
        <h2>インクで塗りつぶせ！</h2>
        <p>スプラトゥーンを愛するファンのための、ポップでカラフルな情報発信サイト。</p>
        <a href="#about" class="btn">もっと見る</a>
      </div>
      <img src="./assets/ink-splat-1.png" alt="ink" class="splat splat-hero">
    </section>

    <section id="about" class="panel reveal">
      <h3>About</h3>
      <p>このサイトはファンアートや攻略、最新情報をまとめています。インクの世界観を大切にしたデザインです。</p>
      <div class="cards">
        <div class="card">
          <img src="./assets/gear.png" alt="gear">
          <h4>ギア紹介</h4>
          <p>おすすめのギアや組み合わせを紹介。</p>
        </div>
        <div class="card">
          <img src="./assets/map.png" alt="map">
          <h4>ステージガイド</h4>
          <p>立ち回りや塗り方のコツ。</p>
        </div>
      </div>
    </section>

    <section id="gallery" class="panel reveal">
      <h3>Gallery</h3>
      <div class="gallery-grid">
        <div class="photo"><img src="./assets/photo1.jpg" alt="photo1"></div>
        <div class="photo"><img src="./assets/photo2.jpg" alt="photo2"></div>
        <div class="photo"><img src="./assets/photo3.jpg" alt="photo3"></div>
      </div>
    </section>

    <section id="news" class="panel reveal">
      <h3>News</h3>
      <ul class="news-list">
        <li>イベント情報：フェスが開催予定！</li>
        <li>アップデート：新ブキが登場！</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; SplaFan - Fan site</p>
  </footer>

  <div id="splat-layer"></div>

  <script src="14script.js"></script>
</body>
</html>
